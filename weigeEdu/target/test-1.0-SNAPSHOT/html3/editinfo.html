<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>myinfo</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
	  <script src="../code/js/jquery.min.js" type="text/javascript"></script>
	  <script src="../code/js/bootstrap.min.js" type="text/javascript"></script>

	  <script>
		  $(function(){
			  $('#submit').click(function () {
				  var uname = $("#inputname3").val();
				  var photo = $("#inputphoto3").val();
				  var phone = $("#inputphone3").val();
				  var passwd = $("#inputPassword3").val();
				  var sex = $("#inputsex3").val();
				  var birth = $("#inputbirth3").val();
				  var hobby = $("#inputhobby3").val();
				  var constellation = $("#inputstar3").val();
				  var signature = $("#inputqianming3").val();
				  if (passwd != "" && phone!="") {
					  var req = JSON.stringify({
						  "data":
						  {
							  "passwd":passwd,
							  "constellation":constellation,
							  "phone":phone,
							  "sex":sex,
							  "birth":birth,
							  "uname":uname,
							  "hobby":hobby,
							  "photo":photo,
							  "UID":"111",
							  "phoneID":"12345",
							  "packet":"0",
							  "signature":signature

						  },

						  "flag":
								  "saveInfo"
					  });
					  $.ajax({
						  url: "/login",
						  data: req,
						  dataType: "json",
						  method: "post",
						  contentType: "application/json",
						  success: function (result) {

							  alert(result);
						  }
					  })
				  }else {
					  alert("请完善所填信息")
				  }
			  });
		  })

	  </script>
  </head>
  <body>

    <div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<h3>我的资料
			</h3>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<form class="form-horizontal" role="form">
				<div class="form-group">
					 
					<label for="inputname3" class="col-sm-2 control-label">
						用户名
					</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="inputname3">
					</div>
				</div>
				<div class="form-group">

					<label for="inputphoto3" class="col-sm-2 control-label">
						头像
					</label>
					<div class="col-sm-10">
						<img src="../image3/b.jpg" width="150" height="150" id="inputphoto3">
					</div>
					<div><input type="file" id="exampleInputFile"></div>
				</div>
				<div class="form-group">
					 
					<label for="inputphone3" class="col-sm-2 control-label">
						手机号
					</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="inputphone3">
					</div>
				</div>
				<div class="form-group">

					<label for="inputPassword3" class="col-sm-2 control-label">
						密码
					</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="inputPassword3">
					</div>
				</div>
				<div class="form-group">

					<label for="inputsex3" class="col-sm-2 control-label">
						性别
					</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="inputsex3">
					</div>
				</div>
				<div class="form-group">

					<label for="inputbirth3" class="col-sm-2 control-label">
						出生日期
					</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="inputbirth3">
					</div>
				</div>
				<div class="form-group">

					<label for="inputhobby3" class="col-sm-2 control-label">
						爱好
					</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="inputhobby3">
					</div>
				</div>
				<div class="form-group">

					<label for="inputstar3" class="col-sm-2 control-label">
						星座
					</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="inputstar3">
					</div>
				</div>
				<div class="form-group">

					<label for="inputqianming3" class="col-sm-2 control-label">
						个性签名
					</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="inputqianming3">
					</div>
				</div>
				<button type="submit" id="submit" class="btn btn-default">
					Submit
				</button>
			</form>
		</div>
	</div>
</div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
