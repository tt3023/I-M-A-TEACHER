<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../code/js/jquery.min.js" type="text/javascript"></script>
    <script src="../code/js/bootstrap.min.js" type="text/javascript"></script>

    <script>
        $(function(){
            $('#submit').click(function () {
                var password = $("#newpassword").val();
                if (password != "" ) {
                    var req = JSON.stringify({
                        "data":
                        {"password":password},
                        "flag":
                                "forgetPassword"
                    });
                    $.ajax({
                        url: "/login",
                        data: req,
                        dataType: "json",
                        method: "post",
                        contentType: "application/json",
                        success: function (result) {

                            alert(result);
                        }
                    })
                }else {
                    alert("请完善所填信息")
                }
            });
        })

    </script>
</head>
<body>
<link rel="stylesheet"　type="text/css" href="../css2/changePass.css">
<form action="/login">
    <div class="back">
        <div class="up">
            <div>
                <a href="forgetPassword.html">＜返回</a>
            </div>
            <br><br>
            <div style="box-shadow: 0 0 1px #000;width: 370px">
                新密码:<input class="inp"  id="newpassword" type="text">
            </div>
        </div>

        <div >
            <input class="but" type="submit" value="完成" id="submit">
        </div>
    </div>
</form>
</body>
</html>
