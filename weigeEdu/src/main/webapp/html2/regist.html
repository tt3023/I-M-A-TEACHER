    <script src="../code/js/jquery.min.js" type="text/javascript"></script>

    <script>
        $(function(){
            $('#submit').click(function () {
                var tel = $("#tel").val();
                var password = $("#password").val();
                if (tel != "" && password != "" ) {
                    var req = JSON.stringify({
                        "data":
                        {"tel": tel,"password":password},
                        "flag":
                                "login"
                    });
                    $.ajax({
                        url: "/login",
                        data: req,
                        dataType: "json",
                        method: "post",
                        contentType: "application/json",
                        success: function (result) {
                            if (result!="") {
                                alert(result);
                            }
                        }
                    })
                }else {
                    alert("请完善所填信息")
                }
            });
        })

    </script>
</head>
<body>
<link rel="stylesheet" 　type="text/css" href="../css2/forgetPass.css">
