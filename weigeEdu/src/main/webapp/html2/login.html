
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <script src="../code/js/jquery.min.js" type="text/javascript"></script>
    <script src="../code/js/bootstrap.min.js" type="text/javascript"></script>

    <style>
        textarea {
            width: 500px;
            height: 100px;
        }
    </style>
    <script>
        $(function(){
            $('#submit').click(function () {
                var tel = $("#tel").val();
                var password = $("#password").val();
                if (tel != "" && password != "" ) {
                    var req = JSON.stringify({
                        "data":
                        {"tel": tel,"password":password},
                        "flag":
                                "login"
                    });
                    $.ajax({
                        url: "/login",
                        data: req,
                        dataType: "json",
                        method: "post",
                        contentType: "application/json",
                        success: function (result) {

                           alert(result);
                        }
                    })
                }else {
                    alert("请完善所填信息")
                }
            });
        })

    </script>
</head>
<body>
<link rel="stylesheet"　type="text/css" href="../css2/login.css">
<form action="/login">
    <div class="back">
        <div>
            <img class="to" src="../image2/6cbe6c52d07fcb59ca82aaa5b1fe7fd1.jpg">
        </div>
        <div>
            <input class="inp" type="text" id="tel" placeholder="手机号"><br/>

            <input class="inp" type="password" id="password" placeholder="密码">
        </div>
        <div>
            <input class="but" type="button" id="submit" value="登陆">
        </div>
        <div class="foo">
            <div style="float: left">
                <a href="forgetPassword.html">忘记密码?</a>
            </div>
            <div style="float: right">
                <a href="regist.html">新用户注册</a>
            </div>
        </div>
    </div>
</form>
</body>
</html>
