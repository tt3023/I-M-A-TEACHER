<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>课程信息</title>
</head>
<link rel="stylesheet" href="../css1/bootstrap-theme.css">
<link rel="stylesheet" href="../css1/bootstrap.css">
<style>
    .demo{
        /*width:350px;*/
        margin:0 auto;
        background-color: #999999;
    }
</style>
<body>
<form method="POST" action="" id="sss">
    <div style="border: black 1px solid" class="demo" >
        <h1 align="center">课程信息</h1>
        <div class="form-group" >
            <label>录制时间</label>
            <input type="text" name="time" class="form-control" placeholder="系统自动填写，用户不需要填写" disabled>
        </div>
        <div class="form-group" >
            <label>用户ID</label>
            <input type="text" name="userid" class="form-control" placeholder="系统自动填写，用户不需要填写" disabled>
        </div>
        <div class="form-group" >
            <label>课程名称</label>
            <input type="text" name="usernumber" class="form-control" placeholder="请填写课程的名称">
        </div>
        <div>
            <div class="form-group">
                <label>课程简介</label>
                <textarea class="form-control" rows="5"></textarea>
            </div>
            </textarea>
        </div>
        <div>
            <div >
                <input type="button" name="submit" value="确认" class="bg-success"  onclick="func()"/>
            </div>
        </div>
    </div>
</form>
</body>
<script type="text/javascript">
    function func() {
        window.location.href="videomake.html";
//        var tt = document.getElementById("sss");
//        tt.submit;
    }
</script>
</html>
