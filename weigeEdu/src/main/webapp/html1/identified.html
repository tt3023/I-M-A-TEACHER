<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>身份确认</title>
</head>
<link rel="stylesheet" href="../css1/bootstrap-theme.css">
<link rel="stylesheet" href="../css1/bootstrap.css">
<style>
    .demo{
        /*width:350px;*/
        margin:0 auto;
        background-color: #999999;
    }
</style>
<body>
<form method="POST" action="" id="sss">
    <div style="border: black 1px solid" class="demo" >
        <h1 align="center">身份验证</h1>
        <div class="form-group" >
            <label>用户ID</label>
            <input type="text" name="userid" class="form-control" placeholder="系统自动填写，用户不需要填写" disabled>
        </div>
        <div class="form-group" >
            <label>用户姓名</label>
            <input type="text" name="username" class="form-control" placeholder="请填写您的姓名">
        </div>
        <div class="form-group" >
            <label>身份证号</label>
            <input type="text" name="usernumber" class="form-control" placeholder="请填写您的身份证号">
        </div>
        <div class="form-group" >
            <label>手机号码</label>
            <input type="text" name="userphoneNumber" class="form-control" placeholder="请填写您的手机号">
            <input type="button" value="发送验证码" class="bg-primary" onclick="settime(this);"/>
        </div>
        <div class="form-group" >
            <label>验证码</label>
            <input type="text" name="token" class="form-control" placeholder="请填写手机收到的验证码" >
        </div>
        <div >
            <input type="button" name="submit" value="确认" class="bg-success"  onclick="func()"/>
        </div>
    </div>
</form>
</body>
<script type="text/javascript">

    //倒计时
    var countdown=60;
    function settime(val) {
        if (countdown == 0) {
            val.removeAttribute("disabled");
            val.value="获取验证码";
            countdown = 60;
            return false;
        } else {
            val.setAttribute("disabled", true);
            val.value="重新发送(" + countdown + ")";
            countdown--;
        }
        setTimeout(function() {
            settime(val);
        },1000);
    }

    function func() {
       window.location.href="roominfo.html";
//        var tt = document.getElementById("sss");
//        tt.submit;
    }
</script>
</html>
